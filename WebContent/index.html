<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRAWLER</title>
	<style type="text/css">
		.left{
			width:100px;
			height:280px;
			position: fixed;
		}
		.center{
			position: absolute;
			left:110px;
		}
	</style>
	
	<script type="text/javascript">
	
		
	
		function iplaysoft() {
			var request = new XMLHttpRequest();
			request.onreadystatechange = function () { // 状态发生变化时，函数被回调
			    if (request.readyState === 4) { // 成功完成
			        // 判断响应结果:
			        if (request.status === 200) {
			            // 成功，通过responseText拿到响应的文本:
			            //return success(request.responseText);
						alert(request.responseText);
			        } else {
			            // 失败，根据响应码判断失败原因:
			            //return fail(request.status);
			        }
			    } else {
			        // HTTP请求还在继续...
			    }
			}
			request.open('GET', '/crawler/craw_iplaysoft_servlet');
			request.send();
	
		}
	
	</script>
</head>
<body>
	<div class="left">
		<ul>
			<li><a href="" onclick="iplaysoft()">iplaysoft</a></li>
		</ul>
	</div>
	<div class="center"></div>
</body>
</html>
